<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Iron Loot - Plataforma de Subastas">
    
    <title>{% block title %}Iron Loot{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">

    <!-- Base CSS -->
    <link rel="stylesheet" href="/css/base/variables.css">
    <link rel="stylesheet" href="/css/base/reset.css">
    <link rel="stylesheet" href="/css/base/typography.css">

    <!-- Component CSS -->
    <link rel="stylesheet" href="/css/components/buttons.css">
    <link rel="stylesheet" href="/css/components/forms.css">
    <link rel="stylesheet" href="/css/components/cards.css">
    <link rel="stylesheet" href="/css/components/tables.css">
    <link rel="stylesheet" href="/css/components/modals.css">

    <!-- Layout CSS -->
    <link rel="stylesheet" href="/css/layout/navigation.css">
    <link rel="stylesheet" href="/css/layout/sidebar.css">
    <link rel="stylesheet" href="/css/layout/footer.css">

    <!-- Page-specific CSS -->
    {% block styles %}{% endblock %}
</head>
<body>
    {% block body %}{% endblock %}

    <script>
      window.CURRENT_USER = {{ userJson | safe | default('null') }};
    </script>

    <!-- Core Scripts -->

    <script src="/js/core/utils.js"></script>
    <script src="/js/core/api-client.js"></script>
    <script src="/js/core/auth-state.js"></script>
    <!-- Services -->
    <script src="/js/services/auth.service.js"></script>
    <script src="/js/services/user.service.js"></script>
    <script src="/js/services/seller.service.js"></script>
    <script src="/js/services/auction.service.js"></script>
    <script src="/js/services/watchlist.service.js"></script>
    <script src="/js/services/wallet.service.js"></script>
    <script src="/js/services/notification.service.js"></script>
    <script src="/js/services/order.service.js"></script>
    <script src="/js/services/dispute.service.js"></script>
    <script src="/js/services/reputation.service.js"></script>
    <!-- Flows -->
    <script src="/js/flows/profile.flow.js"></script>
    <script src="/js/flows/seller.flow.js"></script>
    <script src="/js/flows/auth.flow.js"></script>
    <script src="/js/flows/auction.flow.js"></script>
    <script src="/js/flows/bid.flow.js"></script>
    <script src="/js/flows/wallet.flow.js"></script>
    <script src="/js/flows/watchlist.flow.js"></script>
    <script src="/js/flows/notification.flow.js"></script>
    <script src="/js/flows/order.flow.js"></script>
    <script src="/js/flows/dispute.flow.js"></script>
    <script src="/js/flows/reputation.flow.js"></script>
    <script src="/js/flows/flow-registry.js"></script>
    
    <script src="/js/core/auth.js"></script>

    <!-- Components -->
    <script src="/js/components/navigation.js"></script>
    <script src="/js/components/sidebar.js"></script>
    <script src="/js/components/modals.js"></script>

    <!-- Page-specific JS -->
    {% block scripts %}{% endblock %}
</body>
</html>

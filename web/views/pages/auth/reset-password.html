{% extends "layouts/auth.html" %}

{% block content %}
<style>
    .hidden { display: none !important; }
</style>
<div class="text-center">
    <h2 class="text-2xl font-bold text-white mb-6">Nueva Contraseña</h2>
    
    <div id="form-container">
        <form id="reset-form" class="space-y-4 text-left">
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-1">Nueva Contraseña</label>
                <input type="password" id="password" required class="w-full bg-slate-800 border border-slate-700 rounded px-3 py-2 text-white focus:outline-none focus:border-indigo-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-1">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" required class="w-full bg-slate-800 border border-slate-700 rounded px-3 py-2 text-white focus:outline-none focus:border-indigo-500">
            </div>
            
            <div id="error-msg" class="text-red-500 text-sm hidden"></div>

            <button type="submit" class="btn btn-primary w-full">Cambiar Contraseña</button>
        </form>
    </div>

    <div id="success" class="hidden">
        <div class="w-16 h-16 bg-green-500/10 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        <h3 class="text-xl font-bold text-white mb-2">¡Contraseña Actualizada!</h3>
        <p class="text-slate-400 mb-6">Ya puedes iniciar sesión con tu nueva contraseña.</p>
        <a href="/login" class="btn btn-primary w-full">Ir al Login</a>
    </div>
</div>

<script type="module">
    import { Auth } from '/js/core/auth.js';

    document.getElementById('reset-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const password = document.getElementById('password').value;
        const confirm = document.getElementById('confirm-password').value;
        const errorEl = document.getElementById('error-msg');
        
        if (password !== confirm) {
            errorEl.textContent = 'Las contraseñas no coinciden';
            errorEl.classList.remove('hidden');
            return;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
             errorEl.textContent = 'Token inválido o expirado';
             errorEl.classList.remove('hidden');
             return;
        }

        try {
            await Auth.resetPassword(token, password);
            document.getElementById('form-container').classList.add('hidden');
            document.getElementById('success').classList.remove('hidden');
        } catch (error) {
            errorEl.textContent = error.message || 'Error al restablecer contraseña';
            errorEl.classList.remove('hidden');
        }
    });
</script>
{% endblock %}

{% extends "layouts/auth.html" %}

{% block title %}Iniciar Sesión - Iron Loot{% endblock %}

{% block content %}
<div class="auth-header">
    <h1 class="auth-title">Bienvenido de nuevo</h1>
</div>

<!-- Error Alert -->
<div class="auth-error" id="loginError" style="display: none;"></div>

<form class="auth-form" id="loginForm">
    <!-- Email -->
    <div class="form-group">
        <label class="form-label" for="email">Correo electrónico</label>
        <div class="form-input-wrapper">
            <span class="material-symbols-outlined form-input-icon">mail</span>
            <input 
                type="email" 
                id="email" 
                name="email" 
                class="form-input" 
                placeholder="ejemplo@correo.com"
                required
                autocomplete="email"
            >
        </div>
    </div>

    <!-- Password -->
    <div class="form-group">
        <div class="form-label-row">
            <label class="form-label" for="password">Contraseña</label>
            <a href="/recovery" class="link text-sm">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="form-input-wrapper">
            <span class="material-symbols-outlined form-input-icon">lock</span>
            <input 
                type="password" 
                id="password" 
                name="password" 
                class="form-input has-icon-right" 
                placeholder="••••••••"
                required
                autocomplete="current-password"
            >
            <button type="button" class="form-input-icon-right password-toggle">
                <span class="material-symbols-outlined">visibility</span>
            </button>
        </div>
    </div>

    <!-- Submit -->
    <button type="submit" class="btn btn-primary btn-block btn-lg">
        Iniciar Sesión
    </button>
</form>

<!-- Footer -->
<div class="auth-footer">
    <span class="auth-footer-text">¿No tienes cuenta?</span>
    <a href="/register" class="auth-footer-link">Regístrate ahora</a>
</div>
{% endblock %}

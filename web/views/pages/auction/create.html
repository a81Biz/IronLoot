{% extends "layouts/main.html" %}

{% block title %}Crear Subasta - Iron Loot{% endblock %}

{% block styles %}
<link rel="stylesheet" href="/css/components/forms.css">
{% endblock %}

{% block content %}
<div class="container" style="max-width: 800px; margin: 0 auto; padding: var(--spacing-8) 0;">
    <div style="margin-bottom: var(--spacing-6);">
        <a href="/seller/auctions" class="text-secondary text-sm text-decoration-none">← Mis Subastas</a>
        <h1 style="margin-top: var(--spacing-2);">Crear Nueva Subasta</h1>
    </div>

    <div class="card">
        <div class="card-body">
            <form id="createAuctionForm">
                <!-- Basic Info -->
                <div class="form-group">
                    <label class="form-label" for="title">Título del Artículo</label>
                    <input type="text" id="title" name="title" class="form-input" required minlength="5" maxlength="100">
                </div>

                <div class="form-group">
                    <label class="form-label" for="description">Descripción</label>
                    <textarea id="description" name="description" class="form-textarea" rows="5" required minlength="20"></textarea>
                </div>

                <div class="row">
                    <div class="col" style="flex: 1;">
                        <div class="form-group">
                            <label class="form-label" for="startingPrice">Precio Inicial</label>
                            <div class="form-input-wrapper">
                                <span class="form-input-icon">$</span>
                                <input type="number" id="startingPrice" name="startingPrice" class="form-input" required min="1" step="0.01">
                            </div>
                        </div>
                    </div>
                    <div class="col" style="flex: 1;">
                         <div class="form-group">
                            <label class="form-label" for="duration">Duración</label>
                            <select id="duration" name="endDate" class="form-select" required>
                                <option value="1">24 Horas</option>
                                <option value="3">3 Días</option>
                                <option value="7" selected>7 Días</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Images (Mock URL for MVP) -->
                <div class="form-group">
                    <label class="form-label" for="imageUrl">URL de Imagen Principal</label>
                    <input type="url" id="imageUrl" name="imageUrl" class="form-input" placeholder="https://..." required>
                    <p class="form-help">Por ahora solo soportamos URLs externas.</p>
                </div>

                <hr style="margin: var(--spacing-6) 0; border: 0; border-top: 1px solid var(--border-main);">

                <div style="display: flex; justify-content: flex-end; gap: var(--spacing-4);">
                    <a href="/seller/auctions" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary" id="btnCreate">
                        <span class="material-symbols-outlined">add_circle</span>
                        Publicar Subasta
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/js/pages/auction/create.js"></script>
{% endblock %}
